<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"
    integrity="sha512-5x7t0fTAVo9dpfbp3WtE2N6bfipUwk7siViWncdDoSz2KwOqVC1N9fDxEOzk0vTThOua/mglfF8NO7uVDLRC8Q=="
    crossorigin="anonymous"></script>

  <title>Frontend Mentor | Todo app</title>

</head>

<body>

  <div class="container">



    <header class="header">
      <h1 class="header__title">Todo</h1>
      <button class="header__switch">

      </button>
    </header>

    <div class="create-task">
      <div class="gray-box">
        <button class="check-all"></button>
        <input type="text" class="create-task__text" placeholder="Create a new todo...">
      </div>
    </div>




    <main class="todo-list">






    </main>

    <section class="info-wrapper">
      <div class="gray-box">
        <div class="items-left__info">
          <p class="left" id="items-counter"></p>
          <button class="clear">Clear Completed</button>
        </div>
      </div>
      <div class="status-filter">
        <div class="gray-box">
          <div class="manage-wrapper">
            <button class="todo-manage__all todo-manage--active">All</button>
            <button class="todo-manage__active">Active</button>
            <button class="todo-manage__completed">Completed</button>
          </div>
        </div>
      </div>
    </section>




  </div>








</body>

</html>
