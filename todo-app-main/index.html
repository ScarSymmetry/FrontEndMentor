<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Todo app</title>

</head>

<body>

  <div class="container">



    <header class="header">
      <h1 class="header__title">Todo</h1>
      <button class="header__switch">
        <img src="./images/icon-sun.svg" alt="">

      </button>


    </header>

    <div class="create-task">
      <div class="gray-box">
        <button class="create-task__btn"></button>
        <input type="text" class="create-task__text" placeholder="Create a new todo...">
      </div>
    </div>




    <main class="todo-list">





      <div class="gray-box">
        <div class="new-todos__item">

          <div class="checkbox-wrapper">
            <input type="checkbox" class="checkbox" id="task-1">
            <label for="task-1">
              <span class="custom-checkbox"></span>
              <span class="textspan">Break records</span>
            </label>
          </div>
          <button class="close">

            <img src="./images/icon-cross.svg" alt="">


          </button>
        </div>
      </div>

      <div class="gray-box">
        <div class="new-todos__item">

          <div class="checkbox-wrapper">
            <input type="checkbox" class="checkbox" id="task-2">
            <label for="task-2">
              <span class="custom-checkbox"></span>
              <span class="textspan">Break records</span>
            </label>
          </div>
          <button class="close">

            <img src="./images/icon-cross.svg" alt="">


          </button>
        </div>
      </div>








      


      
    </main>

    <div class="gray-box">
      <div class="items-left__info">
        <p class="left">5 items left</p>
        <p class="clear">Clear Completed</p>
      </div>
    </div>

    <div class="status-filter">
      <div class="gray-box">
        <div class="manage-wrapper">
          <button class="todo-manage__all todo-manage--active">All</button>
          <button class="todo-manage__active">Active</button>
          <button class="todo-manage__completed">Completed</button>
        </div>
      </div>
    </div>




  </div>








</body>

</html>
