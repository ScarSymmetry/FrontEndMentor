<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./script.js"></script>

  <title>Frontend Mentor | Todo app</title>

</head>

<body>

  <div class="container">



    <header class="header">
      <h1 class="header__title">Todo</h1>
      <button class="header__switch">
        <img src="./images/icon-sun.svg" alt="">

      </button>


    </header>

    <div class="create-task">
      <div class="gray-box">
        <button class="create-task__btn"></button>
        <input type="text" class="create-task__text" placeholder="Create a new todo...">
      </div>
    </div>




    <main class="todo-list">

     
        
     


    </main>

    <div class="gray-box">
      <div class="items-left__info">
        <p class="left" id="items-counter"></p>
        <button class="clear">Clear Completed</button>
      </div>
    </div>

    <div class="status-filter">
      <div class="gray-box">
        <div class="manage-wrapper">
          <button class="todo-manage__all todo-manage--active">All</button>
          <button class="todo-manage__active">Active</button>
          <button class="todo-manage__completed">Completed</button>
        </div>
      </div>
    </div>




  </div>








</body>

</html>
